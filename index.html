<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #d5e1ef">
    <form class="field">
      <div class="box">
        <div class="boox">
          <img class="boo" src="images/image-qr-code.png" alt="" />
        </div>
        <div class="s-text">
          <h1 style="text-align: center">
            Improve you front-end skilss by building projects
          </h1>
          <br />
          <h3 style="color: #bbc2cb; text-align: center">
            Scan the QR code to visit frontend Mentor and take your coding
            skills to <br />
            the next level
          </h3>
        </div>
      </div>
    </form>
  </body>
</html>
